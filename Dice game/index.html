<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gamecontainer">
        <div class="gameinfo">
            <h3 class="infotext">Welcome to the Dice Game</h3>
        </div>
        <div class="game">
            <div class="dice1 dicetext">
                <div>Player 1</div>
                <img class="img1" src="6.png" alt="">
            </div>
            <div class="dice2 dicetext">
                <div>Player 2</div>
                <img class="img2" src="6.png" alt="">
            </div>
        </div>
        <div class="btn">
            <button id="roll" role="button">Roll the Dice</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
